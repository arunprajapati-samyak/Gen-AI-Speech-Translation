<div class="card-container">
    <h5 class="card-title">{{summaryTitle}}</h5>
    <div class="" style="padding: 10px;">
        <button (click)="downloadTextFile()"><i class="fa fa-download"></i> Download</button>

    </div>
    <div class="card">
       
        <div class="card-body summary-text">
            <p class="card-text" *ngFor="let point of summaryPoints">
                {{point}}
            </p>
        </div>
    </div>
</div>
